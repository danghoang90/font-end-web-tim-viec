<div class="job-board-wrap">
  <h2 class="widget-title">
    <span>Danh sách ứng tuyển ({{apply.length??0}})</span>
  </h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tin tuyển dụng</th>
      <th scope="col">Tên</th>
      <th scope="col">Cv</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let apply of apply; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td><a routerLink="/detail/{{apply.post.id}}">{{apply.post.title}}</a></td>
      <td>{{apply.customer.name}}</td>
      <td><a routerLink="{{apply.cv}}"></a></td>
      <td><a (click)="deleteApplyNow(i,apply.id)"><i class="fa fa-trash-o" style="color:red"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>
