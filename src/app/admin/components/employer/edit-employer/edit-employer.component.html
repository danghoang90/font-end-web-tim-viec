<h1 style="text-align: center;margin: 50px">Cập nhật sách doanh nghiệp tuyển dụng</h1>
<form *ngIf="formEditEmployer" [formGroup]="formEditEmployer" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="contact_person_name">Tên người liên hệ</label>
    <input type="text" class="form-control" id="contact_person_name" formControlName="contact_person_name">
  </div>
  <div class="form-group">
    <label for="phone_number">Số điện thoại</label>
    <input type="text" class="form-control" id="phone_number" formControlName="phone_number">
  </div>
  <div class="form-group">
    <label for="name_employer">Tên công ty</label>
    <input type="text" class="form-control" id="name_employer" formControlName="name_employer">
  </div>
  <div class="form-group">
    <label for="address_employer">Địa chỉ công ty</label>
    <input type="text" class="form-control" id="address_employer" formControlName="address_employer">
  </div>
  <div class="form-group">
    <label for="city">Thành phố</label>
    <input type="text" class="form-control" id="city" formControlName="city">
  </div>
  <button class="btn btn-success">update</button>
  <button routerLink="/list-employer" class="btn btn-secondary">Thoát</button>
</form>
