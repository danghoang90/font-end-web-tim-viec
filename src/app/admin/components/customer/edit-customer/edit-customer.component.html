<h1 style="text-align: center; margin: 50px" >Cập nhật danh sách khách hàng</h1>
<form *ngIf="formEditCustomer" [formGroup]="formEditCustomer" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Tên khách hàng</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="phone">Số điện thoại</label>
    <input type="text" class="form-control" id="phone" formControlName="phone">
  </div>
  <button class="btn btn-success">Cập nhật</button>
  <button routerLink="list-customer" class="btn btn-secondary">Thoát</button>
</form>
