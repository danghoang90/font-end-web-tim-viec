<h1 style="text-align: center; margin: 50px" >Cập nhật danh sách khách hàng</h1>
<form *ngIf="formEditCustomer" [formGroup]="formEditCustomer" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Tên khách hàng (*):</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div *ngIf="formEditCustomer.get('name')?.invalid &&formEditCustomer.get('name')?.touched"
       class="alert alert-danger">
    Tên không được để trống.
  </div>
  <div class="form-group">
    <label for="email"> Email (*):</label>
    <input type="text" class="form-control" id="email" formControlName="email">
  </div>
  <div *ngIf="formEditCustomer.get('email')?.invalid &&formEditCustomer.get('email')?.touched"
       class="alert alert-danger">
    Email không đúng định dạng.
  </div>
  <div class="form-group">
    <label for="phone">Số điện thoại (*):</label>
    <input type="text" class="form-control" id="phone" formControlName="phone">
  </div>
  <div *ngIf="formEditCustomer.get('phone')?.invalid && formEditCustomer.get('phone')?.touched"
       class="alert alert-danger">
    Số điện thoại không đúng định dạng.
  </div>
  <button class="btn btn-success">Cập nhật</button>
  <button routerLink="list-customer" class="btn btn-secondary">Thoát</button>
</form>
